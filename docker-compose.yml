version: '3.8'
services:
  frontend-test-test:
    build:
      context: ./
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    volumes:
      - ./nginx.template.conf:/etc/nginx/nginx.template.conf
    ports:
      - "${NGINX_PORT}:${NGINX_PORT}"
    command: /bin/sh -c "envsubst '${NGINX_PORT}' < /etc/nginx/nginx.template.conf > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"