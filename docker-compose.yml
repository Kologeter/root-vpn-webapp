networks:
  anastasi_nails_default:
    external: True

services:
#  backend:
#    build:
#      context: ./backend
#    networks:
#      - dev
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - './nginx.conf:/etc/nginx/nginx.conf'
#      - '/etc/letsencrypt:/etc/letsencrypt'
    depends_on:
      - frontend
    networks:
        - anastasi_nails_default


  frontend:
    build:
      context: ./frontend
    restart: always
    ports:
      - '3000:3000'
    networks:
      - anastasi_nails_default