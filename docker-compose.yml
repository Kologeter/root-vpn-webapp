services:
  frontend-test-test:
    build:
      context: ./frontend
    restart: always
    env_file:
      - ./frontend/.env
    ports:
      - "${NGINX_PORT}:${NGINX_PORT}"
    command: /bin/sh -c "envsubst '${NGINX_PORT}' < /etc/nginx/nginx.template.conf > /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"